# Visualization settings for different outputs
visualization:
  attribution_map:
    node_size_range: [5, 20]
    edge_width_range: [1, 5]
    color_scheme: "plasma"
    layout_algorithm: "force_directed"
    background_color: "#ffffff"
    highlight_color: "#ff7f0e"
    token_label_size: 10
    include_legend: true
    include_title: true
    interactive: true
  
  glyph_map:
    node_size_range: [8, 25]
    edge_width_range: [1, 4]
    color_scheme: "viridis"
    layout_algorithm: "force_directed"
    background_color: "#ffffff"
    highlight_color: "#ff7f0e"
    glyph_size: 16
    include_legend: true
    include_title: true
    interactive: true
  
  residue_patterns:
    node_size_range: [10, 25]
    edge_width_range: [1, 3]
    color_scheme: "magma"
    layout_algorithm: "circular"
    background_color: "#ffffff"
    highlight_color: "#ff7f0e"
    pattern_label_size: 12
    include_legend: true
    include_title: true
    cluster_visualization: true

# Collapse detection configuration
collapse_detection:
  recursive_depth:
    threshold: 7
    intervention_strategy: "soft_bound"
  confidence_drop:
    threshold: 0.4
    intervention_strategy: "reinforce"
  contradiction:
    threshold: 3
    intervention_strategy: "resolve"
  oscillation:
    threshold: 4
    intervention_strategy: "dampen"

# Integration with external services
integrations:
  enable_huggingface: true
  enable_openai: true
  enable_anthropic: true
  enable_custom_models: true
  enable_tensorboard: false
  enable_wandb: false
  enable_prometheus: false
  enable_gradio_interface: true
  enable_jupyter_widgets: true
